version: '3.9'services:  # MongoDB service  mongo_db:    container_name: db_container    image: mongo:latest    restart: always    volumes:      - mongo_db:/data/db  # Script-api service  api:    container_name: script_api_container    image: script696/api_image:stage    ports:      - 5000:5000    environment:      PORT: 5000      MONGODB_URI: mongodb://mongo_db:27017      DB_NAME: script-api      ORIGIN: http://46.19.67.82:3000    depends_on:      - mongo_db  # Admin panel service  front:    container_name: script_admin_panel    image : script696/script_panel:latest    ports:      - 3000:3000    environment:      PORT: 3000      BROWSER: none      REACT_APP_BASE_URL: http://46.19.67.82:5000    depends_on:      - apivolumes:  mongo_db : {}